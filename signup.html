<body>
    <!-- SignUp Section Starts Here -->
    <section>
        <div class="form">
            <h2 class="text-center ">Sign Up</h2><br>
            <form action="/index.html">
                First Name:
                <input type="text" name= "fname" placeholder="Enter Your First Name" id="name" required> <br><br>
                Last Name:
                <input type="text" name="lname" placeholder="Enter Your Last Name" id="name"required> <br><br>
                E-mail:
                <input type="email" name="email" placeholder="abc5@mail.com" id="mail" required>
                <br><br>
                Country:
                <input type="text" name="contry" value="Bangladesh" id="coun"readonly>
                <br><br>
                Gender:
                <input type="radio" name="gender" id="gen">
                <label for="male">Male</label> 
                <input type="radio" name="gender" id="gen2">
                <label for="female">Female</label> <br><br>
                Exprience:
                <input type="checkbox" id="html" name="html" value="HTML">
                <label for="html"> HTML</label><br>
                <input type="checkbox" id="css" name="css" value="CSS">
                <label for="css"> CSS</label><br>
                <input type="checkbox" id="bootstrap" name="bootstrap" value="BOOTSTRAP">
                <label for="bootstrap"> BOOTSTRAP</label> <br><br>
                Date of Birth:
                <input type="date" name="Date" placeholder="Enter your Date of Birth.." required id="birth">
                <br /> <br />
                Password:
                <input type="password" name="password" placeholder="Enter Password" id="pass">
                <br /><br />
                Confirm Password:
                <input type="password" name="password" placeholder="Enter Password" id="Cpass">
                <br /><br />
                <input type="submit" name="submit" value="Submit" class="btn-primary">

                <input type="reset" value="Cancel" class="btn-danger">

                
                <br /><br />

            </form>
        </div>
    </section>
